<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp || Deepak </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="wrapper">

        <!--Heading-->
        <h1>Weather App</h1>

        <!--Tab Container-->
        <div id="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <!--main Container-->
        <div class="weather-container">

            <!--Grant Location Container-->
            <div class="sub-container grant-location-container">
                <img src="./assests/location.png" width="80" height="80" alt="" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--Search Form-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assests/search.png" width="20" height="20" alt="">
                </button>
            </form>

            <!--Loading Screen Container-->
            <div class=" sub-container loading-container">
                <img src="./assests/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>
            </div>

            <!--Last Your Show Weather Information-->
            <div class=" sub-container user-info-container">

                <!--City Name and Flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon />
                </div>

                <!--Weather Description-->
                <p data-wetherDescrition></p>
                <!--Weather Icon-->
                <img data-weatherIcon>
                <!--Temperature-->
                <p data-temp></p>

                <!--3 Cards Parameters-->

                <div class="parameter-cotainer">

                    <div class="parameter">
                        <img src="./assests/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--Card Two-->
                    <div class="parameter">
                        <img src="./assests/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--Card Three-->

                    <div class="parameter">
                        <img src="./assests/cloud.png" alt="">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

            </div>
        </div>


    </div>

    <script src="./index.js"></script>
</body>

</html>
